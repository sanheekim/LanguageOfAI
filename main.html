<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말하는 메모장</title>
    <style>
        #postit {
            position:relative;
            left:300px;
            width:400px;
            height:300px;
            background-color:gray;
        }
        #redo, #save {
            position:relative;
            background-color:bisque;
            top:310px;
            left:280px;
        }
        #saveTb{ <!--왜 작동 안 하지?-->
            position:relative;
            left:0px;
        }
    </style>
</head>
<!--python django로 web page 만들어보자.-->
<body>
    <div id="all">
        <div class="left">
            <div id="up">
                <button>기록</button> <!--1번 누르면 녹음, 1번 더 누르면 일시정지, 다시 누르면 녹음 재개-->
            </div>
            <div id="down">            
                <table id="saveTb"> <!--최대 3개까지 보임. 최신날짜 ordering. -->
                    <th>저장게시판</th>
                    <tr>
                        <td>파일명</td>
                        <td>날짜와 시간</td>
                        <td>SNS 공유</td>
                        <td>삭제</td>
                    </tr>
                    <tr>
                        <td>가장 최신 녹음 저장본</td>
                        <td></td>
                        <td><button>공유</button></td>
                        <td><button>삭제</button></td>
                    </tr>
                    <tr>
                        <td>두 번째 녹음 저장본</td>
                        <td></td>
                        <td><button>공유</button></td>
                        <td><button>삭제</button></td>
                    </tr>
                    <tr>
                        <td>가장 옛날 녹음 저장본</td>
                        <td></td>
                        <td><button>공유</button></td>
                        <td><button>삭제</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right">
            <div id="postit"></div> <!-- 포스트잇처럼 꾸미고 폰트 모양 변경-->
            <div id="btnSpace">
                <button id="redo">다시하기</button>
                <button id="save">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
